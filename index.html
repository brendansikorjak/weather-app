<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <section>
      <h3>Search for a city:</h3>
      <textarea
        name="input-text-area"
        id="input-text-area"
        placeholder="New York City"
      ></textarea>
      <button id="search-btn" onclick="getCoordinates()">Search</button>
    </section>

    <main>
      <section>
        <h2>Current Weather</h2>
        <div id="weather"></div>
        <div id="temp"></div>
      </section>
      <section>
        <h4>5-day Forecast</h4>
        <div>
          day 1
          <div id="weather-day1"></div>
          <div id="temp-day1"></div>
        </div>
        <div>
          day 2
          <div id="weather-day2"></div>
          <div id="temp-day2"></div>
        </div>
        <div>
          day 3
          <div id="weather-day3"></div>
          <div id="temp-day3"></div>
        </div>
        <div>
          day 4
          <div id="weather-day4"></div>
          <div id="temp-day4"></div>
        </div>
        <div>
          day 5
          <div id="weather-day5"></div>
          <div id="temp-day5"></div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
