<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Weather</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <div class="main-container">
        <section class="search-section col-12 col-md-6 col-lg-5">
          <h3>Search for a city:</h3>
          <textarea
            name="input-text-area"
            id="input-text-area"
            placeholder="New York City"
          ></textarea>
          <div class="button-container">
            <button id="search-btn" onclick="getCoordinates()">Search</button>
          </div>
        </section>

        <section class="current-weather-container col-12 col-md-6 col-lg-7">
          <h2 id="city"></h2>
          <div class="current-weather-card col-12 col-md-6 col-lg-3">
            <div id="weather"></div>
            <div id="icon"></div>
            <img id="current-icon" src="" alt="Weather icon" />
            <div id="temp"></div>
            <div id="feels-like"></div>
            <div id="wind"></div>
            <div id="humidity"></div>
          </div>
        </section>
      </div>
    </main>

    <section id="five-day-section">
      <h3 id="five-day"></h3>
      <div class="day-container">
        <div class="day-card">
          <h3 id="day1"></h3>
          <div id="weather-day1"></div>
          <div id="icon"></div>
          <img id="icon-day1" src="" alt="Weather icon" />
          <div id="temp-day1"></div>
          <div id="feels-like-day1"></div>
          <div id="wind-day1"></div>
          <div id="humidity-day1"></div>
        </div>
        <div class="day-card">
          <h3 id="day2"></h3>
          <div id="weather-day2"></div>
          <div id="icon"></div>
          <img id="icon-day2" src="" alt="Weather icon" />

          <div id="temp-day2"></div>
          <div id="feels-like-day2"></div>
          <div id="wind-day2"></div>
          <div id="humidity-day2"></div>
        </div>
        <div class="day-card">
          <h3 id="day3"></h3>
          <div id="weather-day3"></div>
          <div id="icon"></div>
          <img id="icon-day3" src="" alt="Weather icon" />

          <div id="temp-day3"></div>
          <div id="feels-like-day3"></div>
          <div id="wind-day3"></div>
          <div id="humidity-day3"></div>
        </div>
        <div class="day-card">
          <h3 id="day4"></h3>
          <div id="weather-day4"></div>
          <div id="icon"></div>
          <img id="icon-day4" src="" alt="Weather icon" />

          <div id="temp-day4"></div>
          <div id="feels-like-day4"></div>
          <div id="wind-day4"></div>
          <div id="humidity-day4"></div>
        </div>
        <div class="day-card">
          <h3 id="day5"></h3>
          <div id="weather-day5"></div>
          <div id="icon"></div>
          <img id="icon-day5" src="" alt="Weather icon" />

          <div id="temp-day5"></div>
          <div id="feels-like-day5"></div>
          <div id="wind-day5"></div>
          <div id="humidity-day5"></div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
